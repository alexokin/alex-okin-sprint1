<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="onInit()">
    <h2 class="gametitle">MINESWEEPER</h2>
    <div class="buttons">
        <button onclick="startEasy()" class="btn-easy">EASY</button>
        <button onclick="startMedium()" class="btn-medium">MEDIUM</button>
        <button onclick="startHard()" class="btn-hard">HARD</button>
    </div>
    <div class="emoji" onclick="onInit()"></div>
    <div class="lifeleft"></div>
    <div class="flagsleft"></div>
    <div class="timer">
        <div class="timespan">
            <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
        </div>
        
          <br />
    </div>
    <div class="board-container">
        
    </div>





    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <footer class="footer">MADE BY ALEX OKIN</footer>
</body>
</html>
